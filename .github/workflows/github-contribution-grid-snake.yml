name: Generate Contribution Snake

on:
  schedule:
    - cron: "0 0 * * *"     # Runs every day at midnight UTC
  workflow_dispatch:         # Allows manual run from the Actions tab

jobs:
  generate-snake:
    runs-on: ubuntu-latest
    permissions:
      contents: write        # Needed to commit to the repository
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate GitHub Contribution Snake SVG
        uses: Platane/snk@v3
        with:
          github_user_name: Shimulraj0
          outputs: |
            ./github-contribution-grid-snake.svg
            ./github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: Commit and push if there are changes
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add github-contribution-grid-snake.svg github-contribution-grid-snake-dark.svg
          git diff --cached --quiet || git commit -m "Generate GitHub contribution snake"
          git push
